<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decrypt File</title>
    <style>
      /* Global Styling */
      body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #2b2b2b;
        font-family: Arial, sans-serif;
      }

      .navbar {
        width: 100%;
        background-color: #1f1f1f;
        color: #fff;
        padding: 5px 0;
        position: fixed;
        top: 0;
        z-index: 100;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .navbar .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .navbar .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: #ff9800;
        text-decoration: none;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 1.8rem;
      }

      .nav-links li a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        transition: color 0.3s;
      }

      .nav-links li a:hover {
        color: #ff9800;
      }

      /* Add top padding to the body to ensure the form doesn't get hidden behind the navbar */
      body {
        padding-top: 100px; /* Adjust this value based on the height of the navbar */
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-top: 20px;
        color: #ffffff;
      }

      /* Form Section */
      form {
        max-width: 500px;
        margin: 30px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        font-size: 1rem;
      }

      input[type="file"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      input[type="file"]:focus,
      input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      /* Alert Messages */
      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 5px;
        font-size: 1rem;
        text-align: center;
        max-width: 500px;
        margin: 10px auto;
      }

      .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
      }

      .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }

      /* Footer (Optional Styling) */
      footer {
        text-align: center;
        margin-top: 30px;
        font-size: 0.9rem;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Encrypt & Decrypt Converter</h1>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
        </ul>
      </div>
    </nav>
    <h1>Decrypt File</h1>
    <form method="POST" enctype="multipart/form-data">
      <label for="file">Upload Encrypted File:</label>
      <input type="file" id="file" name="file" required />
      <label for="password">Enter Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Decrypt</button>
    </form>

    <!-- Flash Messages -->
    <div id="messages">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      <script>
        alert("{{ message }}");
      </script>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <footer>Â© 2024 Encrypt & Decrypt Converter. All Rights Reserved.</footer>
  </body>
</html>
